<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<style>
    .cardbody{
        border-radius: 20px !important;
        box-shadow: 0 0 15px black;
    }
</style>
<title>Digital Watch</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="cardbody text-center bg-success text-light">
                        <h5>Asia/Kolkata</h5>
                        <h5 class="display-4">INDIA</h5>
                        <p id="indian-date">01/01/2000</p>
                        <h1 id="indian-time">00:00:00</h1>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="cardbody text-center bg-warning text-light">
                        <h5>America/New-york</h5>
                        <h5 class="display-4">USA</h5>
                        <p id="indian-date">01/01/2000</p>
                        <h1 id="indian-time">00:00:00</h1>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <div class="card">
                    <div class="cardbody text-center bg-danger text-light">
                        <h5>Asia/Shanghai</h5>
                        <h5 class="display-4">CHINA</h5>
                        <p id="indian-date">01/01/2000</p>
                        <h1 id="indian-time">00:00:00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</body>
</html>
